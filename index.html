<!DOCTYPE html>
<html>
<head>
  <title>My Clothing Store</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; }
    header { background: #000; color: white; text-align: center; padding: 20px; }
    .product { background: white; margin: 20px; padding: 10px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    img { width: 100%; max-width: 300px; border-radius: 5px; }
    .info { padding: 10px 0; }
    footer { text-align: center; padding: 10px; background: #333; color: white; }
  </style>
</head>
<body>

<header>
  <h1>Zyntero</h1>
  <p>Your one-stop clothing shop!</p>
</header>

<div class="product">
  <img src="https://via.placeholder.com/300x400.png?text=T-Shirt" alt="T-Shirt">
  <div class="info">
    <h3>Black T-Shirt</h3>
    <p>Price: ₹499</p>
  </div>
</div>

<div class="product">
  <img src="https://via.placeholder.com/300x400.png?text=Jeans" alt="Jeans">
  <div class="info">
    <h3>Blue Jeans</h3>
    <p>Price: ₹999</p>
  </div>
</div>

<footer>
  <p>Contact us on WhatsApp: +91-1234567890</p>
</footer>

</body>
</html>
